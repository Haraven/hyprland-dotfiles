windowrulev2 = opacity 0.90 0.90,class:^(octopi)$
windowrulev2 = opacity 0.90 0.90,class:^(Postman)$
windowrulev2 = opacity 0.90 0.90,class:^(Mailspring)$
windowrulev2 = opacity 0.90 0.90,class:^(Zotero)$
windowrulev2 = opacity 0.90 0.90,title:^(Open File)$
windowrulev2 = opacity 0.90 0.90,title:^(Save File)$
windowrulev2 = opacity 0.90 0.90,title:^(Open Folder)$

# Float modals for various programs
windowrulev2 = float,class:^(octopi-sudo)$

windowrulev2 = float,class:^(cognitrom\.test\.scorer)$

windowrulev2 = float,class:^(brave)$,title:^(Save File)$
windowrulev2 = float,class:^(brave)$,title:^(Open File)$
windowrulev2 = float,class:^(brave-(?!browser\b)).+ # for, e.g., BitWarden unlocking window
windowrulev2 = float,title:^([P]icture in [Pp]icture)$
windowrulev2 = float,class:^(brave)$,title:^(Print)$

windowrulev2 = float,class:^(Zotero)$,title:^(Quick Format Citation)$

windowrulev2 = float,class:^(code)$,title:^([Oo]pen [Ff]ile)$
windowrulev2 = float,class:^(code)$,title:^([Oo]pen [Ff]older)$

windowrulev2 = float,class:^(org.freedesktop.impl.portal.desktop.kde)$

windowrulev2 = float,class:^(org.gnome.Calculator)$

windowrulev2 = float,class:^(org.kde.okular),title:^(New)

windowrule = workspace 3 silent,rambox

