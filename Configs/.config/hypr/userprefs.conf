xwayland {
    force_zero_scaling = true
}


# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀ █▀
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█ ▄█

bind = $mainMod, B, exec, $browser # open browser
bind = $CONTROL, Q, exec, $scrPath/dontkillsteam.sh # killactive, kill the window on focus
bind = $ALT, Shift_L, exec, $scrPath/keyboardswitch.sh # change keyboard layout
bind = $mainMod, O, exec, /usr/bin/octopi # open package manager
bind = $mainMod, M, exec, mailspring --password-store="gnome-libsecret" # open mailspring
bind = $mainMod Shift_L, S, exec, $scrPath/screenshot.sh s # drag to snip an area / click on a window to print it
bind = , XF86Calculator, exec, gnome-calculator # open calculator
bind = $mainMod, I, exec, hyprpicker -a -f hex # open color picker

